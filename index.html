<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather Web - Get real-time weather information for any city around the world">
  <title>Weather Web | Real-time Weather Information</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="videos/weather.png" type="image/x-icon">
  <link rel="icon" href="videos/weather.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="overlay"></div>
  <div id="loadingSpinner" class="hidden">
    <div class="spinner"></div>
  </div>
  
  <main class="container">
    <h1><i class="fas fa-cloud-sun"></i> Weather Web</h1>
    
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" list="citySuggestions" />
      <datalist id="citySuggestions">
        <option value="London">
        <option value="New York">
        <option value="Paris">
        <option value="Tokyo">
        <option value="Sydney">
        <option value="Berlin">
        <option value="Moscow">
        <option value="Dubai">
        <option value="Mumbai">
        <option value="Beijing">
        <option value="Toronto">
        <option value="Singapore">
        <option value="Seoul">
      </datalist>
      <button id="searchBtn"><i class="fas fa-search"></i> Get Weather</button>
    </div>
    
    <div id="weatherResult" class="hidden">
      <h2 id="cityName"></h2>
      <div class="weather-details">
        <p id="temperature"><i class="fas fa-temperature-high"></i> </p>
        <p id="description"><i class="fas fa-cloud"></i> </p>
        <p id="humidity"><i class="fas fa-tint"></i> </p>
      </div>
    </div>
    
    <footer class="footer">
      <p>Made with <i class="fas fa-heart"></i> by <a href="https://www.linkedin.com/in/sainath666" target="_blank" rel="noopener noreferrer">Sainathreddy</a></p>
    </footer>
  </main>

  <video autoplay loop muted id="bg-video" src="videos/weather-video.mp4"></video>

  <script src="script.js"></script>
</body>
</html>
